<!DOCTYPE html>
<html>

<head>
    <title>MoodPaw</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <div id="container">
        <header>
            <h1 class="logo">MoodPaw</h1>
        </header>

        <main class="interaction-layout">

            <div class="interaction-node">
                <div id="dog-display" class="white-box">
                </div>
                <p class="label">Feed me</p>
            </div>

            <div class="interaction-node">
                <img id="bone" src="bone.png" draggable="true" alt="Bone">
            </div>

            <div class="interaction-node">
                <div id="dog-bowl" class="bowl-target">
                    <img src="bowl.png" alt="Bowl">
                </div>
                <p class="label">Drag here</p>
            </div>

        </main>

        <footer class="footer">
            <a href="index.html" class="try-again-link">Try Again ❯</a>
            <div class="favorites-section">
                <h3>❤️ My Favorite Dogs</h3>
                <div id="favorites-container"></div>
            </div>

            <div class="name-input-section">
                <input id="dogNameInput" placeholder="Enter your dog's name">
                <button id="addNameBtn">Add Name</button>
            </div>

            <div class=" ticker ">
                <div id="ticker-content"></div>
            </div>
        </footer>
    </div>
    <script src="main.js "></script>
</body>

</html>
